<html>

<head>

        crossorigin="anonymous"></script>

</head>

<body>
    <div id="pin"></div>


    <br />
    <br />

    <script>
        var h1 = document.getElementsByTagName('h1')[0],
            start = document.getElementById('start'),
            stop = document.getElementById('stop'),
            clear = document.getElementById('clear'),
            seconds = 0, minutes = 0, hours = 0,
            t;


        var uiPinTimer = null;

        var started = false;
        var stoppedTime = 0;

        var startTime = 0;

    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(function () {
            var socket = io();
            uiPinTimer = new PinTimer();
            //h1.textContent = timeFormatter(0);

            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });

            socket.on('startTimer', function (msg) {
                uiPinTimer.start();
            });

            socket.on('stopTimer', function (msg) {
                console.log("in stop timer...");
                uiPinTimer.stop();
                console.log(msg);
                $("#pin").html(msg);
                //socket.emit('paint', 'paint');
            })

            socket.on('clearTimer', function (msg) {
                uiPinTimer.clear();
                console.log("in clearTimer...");
                $("#pin").html(msg);
            });

            socket.on('paint', function (msg) {
                console.log("in paint...");
                console.log(msg);
                $("#pin").html(msg);
            })

            socket.on('start', function (msg) {
                console.log("in start");
                $('#pin').html(msg);

            });

            socket.on('connect', function () {
                console.log('connected');
                socket.emit('paint', 'paint');
            });
        });
    </script>
</body>

</html>
